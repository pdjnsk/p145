<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#000000"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-1 0.43 -2" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="1 0.7 -2" color="#0000FF" radius-inner="0.25" radius-outer="0.7"></a-ring>
      
      <a-sky color="#FFFFFF"></a-sky>
    </a-scene>
  </body>
</html>
